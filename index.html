<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriel Topbar</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="topbar">
        <div class="topbar__container">
            <ul class="topbar__infos">
            <li>
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#phone"></use>
                </svg>        
                09 45 87 66 23
            </li>
            <li>
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#print"></use>
                </svg>   
                09 88 83 45 79
            </li>
            <li>
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#mail"></use>
                </svg>   
                email@blabla.fr
            </li>
            </ul>

            <ul class="topbar__links">
            <li><a href="#">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#edit"></use>
                </svg>   
                S'inscrire
            </a></li>
            <li><a href="#">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#key"></use>
                </svg>   
                Se connecter
            </a></li>
            <li class="topbar__lang"><a href="#">Fr</a></li>
            </ul>
            
        </div>
    </nav>
    <div style="background: grey; width: 1000px; margin-left: auto; margin-right: auto; height: 250px"></div>
</body>
</html>
